<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game where you play a sheepdog herding sheep">
    <meta name="keywords" content="game, arcade, sheepdog, sheep, herding">
    <meta name="author" content="John Rearden">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>DOGGONE IT</title>
</head>

<body>
    <header>
        <h1>Doggone It!</h1>
    </header>

    <div id="game-ui">

        <div id="displays">
            <div id="progress-display">
                <span id="sheep-remaining-text">Sheep&ThickSpace;</span>
                <span id="sheep-remaining">0</span>
            </div>
            <canvas id="game-area"></canvas>
            <div id="time-display">
                <progress id="time-remaining" min="0" max="100" value="100"></progress>
            </div>
        </div>

        <div id="controls">
            <button id="bark-button">BARK!</button>
            <div id="secondary-buttons">
                <button id="info">i</button>
                <button id="play-pause">play/pause</button>
            </div>
            <!-- <textarea id="text-output" rows="2" cols="80"></textarea>
            <textarea id="text-output2" rows="1" cols="80"></textarea> -->
        </div>

    </div>

    <footer>
        <span>&copy; John Rearden 2022</span>

    </footer>
    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
