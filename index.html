<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game where you play a sheepdog herding sheep">
    <meta name="keywords" content="game, arcade, sheepdog, sheep, herding">
    <meta name="author" content="John Rearden">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DOGGONE IT</title>
</head>
<body>
    <header>
        <h1>Doggone It!</h1>
    </header>

    <div id="game-ui">

        <div id="displays">
            <div id="progress-display">
                <span id="zero-sheep">0</span>
                <progress id="departed-sheep" min="0" max="20" value="13"></progress>
                <span id="total-sheep">20</span>
            </div>
            <canvas id="game-area"></canvas>
            <div id="time-display">
                <progress id="time-remaining" min="0" max="60" value="56"></progress>
            </div>
        </div>

        <div id="controls">
            <button id="bark-button">BARK!</button>
            <div id="secondary-buttons">
                <button id="info">i</button>
                <button id="play-pause">play/pause</button>
            </div>
        </div>
        
    </div>

    <footer>
        <span>&copy; John Rearden 2022</span>
    </footer>
</body>
</html>
